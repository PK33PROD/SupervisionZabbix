        - uuid: b3dac6058875447ebef89da7d444fc1c
          name: 'Get WordPress Metrics'
          type: HTTP_AGENT
          key: wordpress.get.metrics
          value_type: TEXT
          preprocessing:
            - type: CHECK_JSON_ERROR
              parameters:
                - $.error
          url: '{$WP.URL}/wp-json/wp-zabbix/v1/metrics'
          headers:
            - name: X-API-Key
              value: '{$WP.API.KEY}'
        - uuid: e955c38d7ff44ca687f1c9c0ec57cb9c
          name: 'WordPress: Update Available'
          type: DEPENDENT
          key: wordpress.has_update
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.wordpress.has_update
            - type: BOOL_TO_DECIMAL
          master_item:
            key: wordpress.get.metrics
          triggers:
            - uuid: 77d5ee111d69459c913e2f6e5ba40d3a
              expression: 'last(/Template WordPress Monitoring/wordpress.has_update)=1'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/Template WordPress Monitoring/wordpress.has_update)=0'
              name: 'WordPress core update available'
              priority: HIGH
              manual_close: 'YES'
        - uuid: 486d043e9baa45968ab6dd4a11afd0cc
