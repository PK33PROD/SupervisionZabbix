          master_item:
            key: wordpress.get.metrics
        - uuid: 23eb2589d01b4b05a28e4468329d937d
          name: 'Errors: Fatal Count'
          type: DEPENDENT
          key: wordpress.errors.fatal
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.errors.fatal_errors_count
          master_item:
            key: wordpress.get.metrics
          triggers:
            - uuid: 1840a8b1e9834da784c959dfeabd445e
              expression: 'last(/Template WordPress Monitoring/wordpress.errors.fatal)>0'
              name: 'Fatal errors detected ({ITEM.LASTVALUE})'
              priority: HIGH
              description: 'Fatal PHP errors detected'
              manual_close: 'YES'
        - uuid: 7ca200dd618b422b93cda5be447471ac
          name: 'Errors: Warning Count'
          type: DEPENDENT
          key: wordpress.errors.warning
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.errors.warning_errors_count
          master_item:
