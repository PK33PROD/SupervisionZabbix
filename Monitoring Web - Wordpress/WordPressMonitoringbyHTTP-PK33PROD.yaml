          master_item:
            key: wordpress.get.metrics
      macros:
        - macro: '{$WEB.DOMAIN}'
          value: domain.tld
        - macro: '{$WP.API.KEY}'
          value: API_KEY
          description: 'WordPress Zabbix plugin API key'
        - macro: '{$WP.URL}'
          value: 'https://yoursite.com'
          description: 'WordPress site URL (without trailing slash)'
  graphs:
    - uuid: 33f22e1c7fba4fc8a5552f00eaa4ad05
      name: 'Base de donnée'
      graph_items:
        - color: 3F51B5
          calc_fnc: ALL
          item:
            host: 'Template WordPress Monitoring'
            key: wordpress.database.size
        - sortorder: '1'
          color: FDD835
          calc_fnc: ALL
          item:
