zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    - uuid: 82d40d88c20045d88a2b5dc714022e87
      template: 'Template WordPress Monitoring'
      name: 'WordPress Monitoring by HTTP | PK33PROD'
      description: 'Template de base : https://github.com/enderkus/wp-zabbix'
      groups:
        - name: Templates/Applications
      items:
        - uuid: d5a09e345e604625a1570509f82d036c
          name: 'Web | HTTPS'
          type: SIMPLE
          key: 'net.tcp.service[https,{$WEB.DOMAIN},443]'
          delay: 2m
          tags:
            - tag: check
              value: https
            - tag: metric
              value: perf
          triggers:
            - uuid: 9d3b56ef60074625a3c0185a35a95376
              expression: 'last(/Template WordPress Monitoring/net.tcp.service[https,{$WEB.DOMAIN},443])=0'
              name: 'HTTP ko'
              priority: DISASTER
              tags:
                - tag: sla
                  value: richelieu.pk33prod
        - uuid: 4587d1ecb68d468b9f02d80d50f347e3
          name: 'Cron: Disabled'
          type: DEPENDENT
          key: wordpress.cron.disabled
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.cron.cron_disabled
            - type: BOOL_TO_DECIMAL
          master_item:
            key: wordpress.get.metrics
        - uuid: e0902c4595414827b6f55941867f0a62
          name: 'Cron: Next Run In Seconds'
          type: DEPENDENT
          key: wordpress.cron.next_run_seconds
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.cron.next_run_in_seconds
          master_item:
            key: wordpress.get.metrics
        - uuid: 3ca0844d86f34ad2858c5ad3a133be85
          name: 'Cron: Stuck Jobs'
          type: DEPENDENT
          key: wordpress.cron.stuck
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.cron.stuck_jobs
          master_item:
            key: wordpress.get.metrics
          triggers:
            - uuid: 04edace248ab4eeaa7d19317c3bd3e55
              expression: 'last(/Template WordPress Monitoring/wordpress.cron.stuck)>0'
              name: 'WordPress cron jobs stuck ({ITEM.LASTVALUE})'
              priority: AVERAGE
              manual_close: 'YES'
        - uuid: 593b568f6d834ce5b453cb84b0360e8f
          name: 'Cron: Total Jobs'
          type: DEPENDENT
          key: wordpress.cron.total
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.cron.total_jobs
          master_item:
            key: wordpress.get.metrics
        - uuid: 7582fb1a8c6e4b1aaf142d3298580ca8
          name: 'Database: Size'
          type: DEPENDENT
          key: wordpress.database.size
          value_type: FLOAT
          units: MB
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.database.database_size_mb
          master_item:
            key: wordpress.get.metrics
        - uuid: 642ae84659cc491a8eb3d1b76acf6f4e
          name: 'Database: Table Count'
          type: DEPENDENT
          key: wordpress.database.table_count
          units: tables
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.database.table_count
          master_item:
            key: wordpress.get.metrics
        - uuid: cc8325ecc209412b8dfe56ec98a8ac89
          name: 'WordPress: Debug Mode Enabled'
          type: DEPENDENT
          key: wordpress.debug_mode
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.wordpress.debug_mode
            - type: BOOL_TO_DECIMAL
          master_item:
            key: wordpress.get.metrics
        - uuid: e17dbc56978d408e8ccd96e559431bd6
          name: 'Disk: Free Space'
          type: DEPENDENT
          key: wordpress.disk.free_space_gb
          value_type: FLOAT
          units: GB
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.disk.disk_free_space_gb
          master_item:
            key: wordpress.get.metrics
        - uuid: 1c3b18df27a54f98b38d220b49e72f69
          name: 'Disk: Upload Directory Size'
          type: DEPENDENT
          key: wordpress.disk.upload_dir_size_mb
          value_type: FLOAT
          units: MB
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.disk.upload_dir_size_mb
          master_item:
            key: wordpress.get.metrics
        - uuid: e1b50a361608408492f369c36f72d91e
          name: 'Disk: Usage Percent'
          type: DEPENDENT
          key: wordpress.disk.usage_percent
          value_type: FLOAT
          units: '%'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.disk.disk_usage_percent
          master_item:
            key: wordpress.get.metrics
          triggers:
            - uuid: 72cba16327cf43a2b92405d3aa4ebc44
              expression: 'last(/Template WordPress Monitoring/wordpress.disk.usage_percent)>95'
              name: 'CRITICAL disk usage ({ITEM.LASTVALUE}%)'
              priority: HIGH
              description: 'Disk usage is over 95% - Urgent action required!'
              manual_close: 'YES'
            - uuid: 10dc4958c8174544ba557838ce2a272c
              expression: 'last(/Template WordPress Monitoring/wordpress.disk.usage_percent)>85'
              name: 'High disk usage ({ITEM.LASTVALUE})'
              priority: WARNING
              description: 'Disk usage is over 85%'
              manual_close: 'YES'
        - uuid: befb5883755c473386e4f9f5ed5c1567
          name: 'Errors: Debug Log Exists'
          type: DEPENDENT
          key: wordpress.errors.debug_log_exists
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.errors.debug_log_exists
            - type: BOOL_TO_DECIMAL
          master_item:
            key: wordpress.get.metrics
        - uuid: 45fd7c7952cd4327acb290ba0deb74d3
          name: 'Errors: Debug Log Size'
          type: DEPENDENT
          key: wordpress.errors.debug_log_size_mb
          value_type: FLOAT
          units: MB
          preprocessing:
